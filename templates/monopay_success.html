<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Оплата успешна - Монобанк</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    html,
    body {
      min-width: 400px;
    }

    .success-container {
      max-width: 500px;
      margin: 50px auto;
    }

    .card-header {
      background-color: #3c2e7b;
      color: white;
      font-weight: bold;
    }

    .success-icon {
      font-size: 64px;
      color: #28a745;
    }
  </style>
</head>

<body>
  <div class="container success-container">
    <div class="card">
      <div class="card-header text-center">
        Оплата успешна
      </div>
      <div class="card-body text-center">
        <div class="my-4">
          <svg class="success-icon" xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16">
            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
          </svg>
        </div>
        <h4 class="mb-3">Платеж успешно выполнен</h4>
        <p>Ваш платеж был успешно обработан и зачислен на водомат #{{ device_id }}.</p>
        <p>Теперь вы можете использовать средства для получения воды.</p>
        
        <div class="mt-4">
          <a href="/monopay/{{ device_id }}" class="btn btn-primary">Вернуться к оплате</a>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
